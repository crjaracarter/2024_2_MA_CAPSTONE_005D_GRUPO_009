<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-4">Gesti√≥n de Usuarios</h1>

    <form (ngSubmit)="addUser()" class="mb-6">
        <input type="email" placeholder="Email" [(ngModel)]="newUser.email" name="email" required
            class="border rounded px-4 py-2 mr-2" />
        <input type="text" placeholder="Nombre" [(ngModel)]="newUser.displayName" name="displayName" required
            class="border rounded px-4 py-2 mr-2" />
        <select [(ngModel)]="newUser.role" name="role" required class="border rounded px-4 py-2 mr-2">
            <option value="admin">Admin</option>
            <option value="user">Usuario</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar Usuario</button>
    </form>

    <ul>
        <li *ngFor="let user of users" class="flex items-center justify-between p-2 border-b">
            <span>{{ user.displayName }} ({{ user.email }}) - {{ user.role }}</span>
            <div>
                <button (click)="editUser(user)" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Editar</button>
                <button (click)="deleteUser(user.id)" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
            </div>
        </li>
    </ul>
</div>
