<!-- src/app/dashboard/features/blog/blog-edit/blog-edit.component.html -->
<div class="container mx-auto p-4 min-h-screen bg-[#F5F7FA]" [@fadeIn]>
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center min-h-[60vh]">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading" class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Editar Entrada</h1>
      <div class="flex gap-2">
        <button (click)="confirmCancel()"
                class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          Cancelar
        </button>
        <button (click)="onSubmit()"
                [disabled]="blogForm.invalid || isSaving"
                class="px-4 py-2 bg-[#5A4FCF] text-white rounded-lg hover:bg-[#4B0082] transition-all duration-300 disabled:opacity-50 flex items-center gap-2">
          <mat-icon>save</mat-icon>
          {{ isSaving ? 'Guardando...' : 'Guardar cambios' }}
        </button>
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="blogForm" class="bg-white rounded-lg shadow-lg p-6">
      <!-- Title -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Título
        </label>
        <input formControlName="title"
               type="text"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#C2AFFF] focus:border-transparent"
               placeholder="Ingresa el título de tu entrada">
        <div *ngIf="blogForm.get('title')?.errors?.['required'] && blogForm.get('title')?.touched"
             class="text-red-500 text-sm mt-1">
          El título es requerido
        </div>
      </div>

      <!-- Subtitle -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Subtítulo (opcional)
        </label>
        <input formControlName="subtitle"
               type="text"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#C2AFFF] focus:border-transparent"
               placeholder="Agrega un subtítulo">
      </div>

      <!-- Image Upload -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Imagen de portada
        </label>
        <div class="relative">
          <ngx-dropzone (change)="onImageDrop($event)"
                       [multiple]="false"
                       class="border-dashed border-2 border-gray-300 rounded-lg hover:border-[#5A4FCF] transition-colors">
            <ngx-dropzone-label>
              <div class="flex flex-col items-center p-8">
                <mat-icon class="text-4xl text-gray-400">cloud_upload</mat-icon>
                <p class="mt-2 text-gray-600">Arrastra una nueva imagen o haz clic para seleccionar</p>
              </div>
            </ngx-dropzone-label>
          </ngx-dropzone>
          
          <!-- Preview -->
          <div *ngIf="currentImageUrl" class="mt-4">
            <img [src]="currentImageUrl"
                 alt="Preview"
                 class="max-h-48 rounded-lg shadow-md">
          </div>
        </div>
      </div>

      <!-- Tags -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Etiquetas
        </label>
        <mat-form-field class="w-full">
          <mat-chip-grid #chipGrid>
            <mat-chip-row
              *ngFor="let tag of tags"
              [removable]="true"
              (removed)="removeTag(tag)">
              {{tag}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip-row>
            <input
              placeholder="Nueva etiqueta..."
              [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addTag($event)">
          </mat-chip-grid>
        </mat-form-field>
      </div>

      <!-- Content -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Contenido
        </label>
        <editor formControlName="content"
                [init]="editorConfig"
                class="min-h-[400px]">
        </editor>
      </div>

      <!-- Status -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Estado
        </label>
        <mat-radio-group formControlName="status" class="flex gap-4">
          <mat-radio-button value="draft">Borrador</mat-radio-button>
          <mat-radio-button value="published">Publicado</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </div>
</div>
