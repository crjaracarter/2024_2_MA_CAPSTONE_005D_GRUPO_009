<nav class="bg-gradient-to-r from-[#4B0082] to-[#5A4FCF] text-white fixed w-full z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <!-- Logo Section -->
      <div class="flex-shrink-0 flex items-center">
        <a href="/home" class="flex items-center space-x-2">
          <img src="assets/img/logos/madu_blanco.png"
            class="h-12 w-auto transform hover:scale-105 transition-transform duration-300" alt="Madu Logo" />
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <div class="relative group">
          <button class="flex items-center space-x-1 text-white hover:text-[#C2AFFF] transition-colors duration-300">
            <span>Servicios</span>
            <svg class="w-4 h-4 transform group-hover:rotate-180 transition-transform duration-300" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div
            class="absolute left-0 mt-2 w-48 rounded-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top scale-95 group-hover:scale-100">
            <div class="rounded-xl shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
              <div class="relative bg-white py-2">
                <a href="/reclutamiento"
                  class="block px-4 py-2 text-sm text-[#2C2C2C] hover:bg-[#F5F7FA] hover:text-[#4B0082] transition-colors duration-300">
                  Reclutamiento
                </a>
              </div>
            </div>
          </div>
        </div>

        <a href="/conocenos" class="text-white hover:text-[#C2AFFF] transition-colors duration-300">Conócenos</a>
        <a href="/precios" class="text-white hover:text-[#C2AFFF] transition-colors duration-300">Precios</a>
        <a href="/blog" class="text-white hover:text-[#C2AFFF] transition-colors duration-300">Blog</a>

        <div class="flex items-center space-x-4">
          <a href="/contact"
            class="px-6 py-2.5 bg-[#4CAF50] hover:bg-[#45a049] text-white font-medium rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300">
            Comienza Aquí
          </a>
          <a href="/auth/login"
            class="px-6 py-2.5 bg-white text-[#4B0082] font-medium rounded-full hover:bg-[#F5F7FA] transform hover:-translate-y-0.5 transition-all duration-300">
            Iniciar Sesión
          </a>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMobileMenu()"
          class="mobile-menu-button p-2 rounded-lg hover:bg-[#5A4FCF] transition-colors duration-300"
          [attr.aria-expanded]="isMobileMenuOpen" aria-label="Toggle menu">
          <!-- Icono de hamburguesa cuando está cerrado -->
          <svg *ngIf="!isMobileMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
          <!-- Icono X cuando está abierto -->
          <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}" @slideInOut>
    <!-- Requiere configurar la animación -->
    <div class="px-4 pt-2 pb-3 space-y-2 bg-[#5A4FCF] shadow-xl">
      <a href="#" (click)="closeMobileMenu()"
        class="block px-4 py-2 text-white hover:bg-[#4B0082] rounded-lg transition-colors duration-300">
        Servicios
      </a>
      <a href="#" (click)="closeMobileMenu()"
        class="block px-4 py-2 text-white hover:bg-[#4B0082] rounded-lg transition-colors duration-300">
        Conócenos
      </a>
      <a href="#" (click)="closeMobileMenu()"
        class="block px-4 py-2 text-white hover:bg-[#4B0082] rounded-lg transition-colors duration-300">
        Precios
      </a>
      <a href="#" (click)="closeMobileMenu()"
        class="block px-4 py-2 text-white hover:bg-[#4B0082] rounded-lg transition-colors duration-300">
        Blog
      </a>
      <div class="space-y-2 pt-4">
        <a href="/contact" (click)="closeMobileMenu()"
          class="block text-center px-4 py-2 bg-[#4CAF50] text-white rounded-full hover:bg-[#45a049] transition-colors duration-300">
          Comienza Aquí
        </a>
        <a href="/auth/login" (click)="closeMobileMenu()"
          class="block text-center px-4 py-2 bg-white text-[#4B0082] rounded-full hover:bg-[#F5F7FA] transition-colors duration-300">
          Iniciar Sesión
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay para cerrar el menú al hacer click fuera -->
<div *ngIf="isMobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" (click)="closeMobileMenu()">
</div>
