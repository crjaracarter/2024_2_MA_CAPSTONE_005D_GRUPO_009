<div class="space-y-6" data-aos="fade-up">
    <!-- Estadísticas Rápidas -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="p-4 bg-white/10 backdrop-blur-md rounded-xl border border-white/10">
            <div class="flex items-center">
                <div class="p-3 rounded-lg bg-[#4B0082]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-200">Usuarios Totales</p>
                    <p class="text-2xl font-semibold text-white">{{totalUsers}}</p>
                </div>
            </div>
        </div>

        <!-- Más estadísticas similares... -->
    </div>

    <!-- Accesos Rápidos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Gestión de Usuarios -->

        <div class="group hover:scale-105 transition-all duration-300">
            <a routerLink="/dashboard/usuarios" class="block p-6 rounded-xl bg-white/10 backdrop-blur-md hover:bg-white/20 
        shadow-xl border border-white/10">

                <div class="flex items-center space-x-4">
                    <div class="p-3 rounded-lg bg-[#4B0082] group-hover:bg-[#5A4FCF] transition-colors">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-white">Gestión de Usuarios</h3>
                        <p class="text-gray-200 mt-1">Administra usuarios y permisos</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Reclutamiento -->
        <div class="group hover:scale-105 transition-all duration-300">
            <a routerLink="/dashboard/job-offers" class="block p-6 rounded-xl bg-white/10 backdrop-blur-md hover:bg-white/20 
                  shadow-xl border border-white/10">
                <div class="flex items-center space-x-4">
                    <div class="p-3 rounded-lg bg-[#4CAF50] group-hover:bg-[#45a049] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                                clip-rule="evenodd" />
                            <path
                                d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-white">Reclutamiento</h3>
                        <p class="text-gray-200 mt-1">Gestiona ofertas laborales</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Postulaciones -->
        <div class="group hover:scale-105 transition-all duration-300">
            <a routerLink="/dashboard/job-applications" class="block p-6 rounded-xl bg-white/10 backdrop-blur-md hover:bg-white/20 
                  shadow-xl border border-white/10">
                <div class="flex items-center space-x-4">
                    <div class="p-3 rounded-lg bg-[#FFC107] group-hover:bg-[#ffb300] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                            <path fill-rule="evenodd"
                                d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-white">Postulaciones</h3>
                        <p class="text-gray-200 mt-1">Revisa candidaturas activas</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Actividad Reciente -->
    <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/10">
        <h2 class="text-xl font-semibold text-white mb-4">Actividad Reciente</h2>
        <div class="space-y-4">
            <!-- Actividades -->
            <div class="flex items-center space-x-4" *ngFor="let activity of recentActivities">
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 rounded-full bg-[#C2AFFF] flex items-center justify-center">
                        <span class="text-[#4B0082] text-sm font-semibold">{{activity.initials}}</span>
                    </div>
                </div>
                <div>
                    <p class="text-white">{{activity.description}}</p>
                    <p class="text-sm text-gray-300">{{activity.time}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
