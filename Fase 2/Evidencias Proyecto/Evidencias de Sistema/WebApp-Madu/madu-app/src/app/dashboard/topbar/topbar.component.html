<div class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center p-4">
  <!-- Breadcrumb y Título -->
  <div class="capitalize">
    <nav aria-label="breadcrumb" class="w-max">
      <ol class="flex flex-wrap items-center w-full">
        <li class="flex items-center text-white/70 hover:text-white transition-colors duration-300">
          <a href="#" class="text-sm font-medium">
            dashboard
          </a>
          <span class="mx-2 text-white/50">/</span>
        </li>
        <li class="text-white text-sm font-medium">
          {{currentRoute}}
        </li>
      </ol>
    </nav>
    <h6 class="text-xl font-bold text-white mt-1">
      {{currentRoute}}
    </h6>
  </div>

  <!-- Controles -->
  <div class="flex items-center gap-2">
    <!-- Barra de búsqueda -->
    <div class="hidden md:block relative">
      <input 
        type="search" 
        class="w-56 px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-[#5A4FCF] focus:border-transparent"
        placeholder="Buscar..."
      >
    </div>

    <!-- Botón Menú Mobile -->
    <button
      (click)="toggleSidebar()"
      class="relative p-2 rounded-lg hover:bg-white/10 text-white transition-colors xl:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Botón Configuración -->
    <button 
      [routerLink]="['/dashboard/settings']"
      class="relative p-2 rounded-lg hover:bg-white/10 text-white transition-colors group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-[#4CAF50] transform scale-0 group-hover:scale-100 transition-transform"></span>
    </button>

    <!-- Botón Notificaciones -->
    <button 
      class="relative p-2 rounded-lg hover:bg-white/10 text-white transition-colors group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-[#FFC107] transform scale-100"></span>
    </button>

    <!-- Avatar/Perfil -->
    <button
      [routerLink]="['/dashboard/profile']" 
      class="relative p-1 rounded-full hover:bg-white/10 transition-colors">
      <img 
        src="assets/img/dashboard/avatar-placeholder.png" 
        alt="perfil" 
        class="h-8 w-8 rounded-full border-2 border-white/20"
      >
    </button>
  </div>
</div>
