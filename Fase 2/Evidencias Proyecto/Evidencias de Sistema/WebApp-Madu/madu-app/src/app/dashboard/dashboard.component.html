<div class="min-h-screen bg-gradient-to-br from-[#4B0082] via-[#5A4FCF] to-[#8A8EF2]">
  <!-- Overlay mÃ³vil -->
  <div *ngIf="(sidebarService.isOpen$ | async) && isMobile" 
       (click)="sidebarService.closeSidebar()"
       class="fixed inset-0 bg-black/30 backdrop-blur-sm z-20 animate-fadeIn">
  </div>

  <!-- Sidebar -->
  <app-sidebar 
    [ngClass]="{
      'translate-x-0': sidebarService.isOpen$ | async,
      '-translate-x-full': !(sidebarService.isOpen$ | async)
    }" 
    class="fixed top-0 left-0 z-30 h-screen transition-transform duration-300">
  </app-sidebar>

  <!-- Contenido principal -->
  <div class="p-4 xl:ml-80 transition-all duration-300">
    <nav class="block w-full max-w-full bg-white/10 backdrop-blur-md rounded-xl shadow-lg mb-6">
      <app-topbar></app-topbar>
    </nav>

    <main class="flex-1 overflow-x-hidden overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
