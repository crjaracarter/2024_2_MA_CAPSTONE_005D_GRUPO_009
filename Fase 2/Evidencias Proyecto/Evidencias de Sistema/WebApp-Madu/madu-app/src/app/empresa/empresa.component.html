<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Vacantes Disponibles</h1>

    <div *ngIf="(vacantes$ | async)?.length === 0" class="text-gray-500">
        No hay vacantes disponibles por el momento.
    </div>

    <div *ngFor="let vacante of vacantes$ | async" class="bg-white shadow-md rounded-lg p-4 mb-4">
        <h2 class="text-xl font-semibold">{{ vacante.titulo }}</h2>
        <p class="text-gray-700">{{ vacante.descripcion }}</p>

        <button class="bg-blue-600 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700"
            [routerLink]="['/empresa', empresaId, 'vacantes', vacante.id]">
            Ver Detalle
        </button>
    </div>
</div>
