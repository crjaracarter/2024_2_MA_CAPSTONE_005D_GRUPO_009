<!-- reset-password.page.html -->
<ion-content>
  <div class="reset-container">
    <!-- Header -->
    <div class="header">
      <img src="assets/icon/madu-blanco.png" alt="Madu Logo" class="logo">
      <h1>Recupera tu contrase침a</h1>
      <p>Ingresa tu email para recibir las instrucciones</p>
    </div>

    <!-- Reset Form Card -->
    <div class="reset-card">
      <form (ngSubmit)="resetPassword()">
        <div class="form-group">
          <ion-item class="input-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input 
              type="email" 
              placeholder="Correo electr칩nico"
              [(ngModel)]="email"
              name="email"
              required>
            </ion-input>
          </ion-item>
          <div class="helper-text">
            <ion-text color="medium">
              <small>Te enviaremos un enlace para restablecer tu contrase침a</small>
            </ion-text>
          </div>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          class="reset-button"
          [disabled]="!email || isLoading">
          <ion-icon name="send-outline" slot="start"></ion-icon>
          Enviar instrucciones
        </ion-button>

        <div class="back-to-login">
          <a routerLink="/login">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Volver al inicio de sesi칩n
          </a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
